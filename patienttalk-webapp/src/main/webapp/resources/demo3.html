<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery File Upload Example</title>
    <script src="js/jquery-2.1.1.js"></script>

    <script src="js/vendor/jquery.ui.widget.js"></script>
    <script src="js/file_upload/jquery.iframe-transport.js"></script>
    <script src="js/file_upload/jquery.fileupload.js"></script>
    <script src="js/file_upload/myuploadfunction.js"></script>

    <!-- bootstrap just to have good looking page -->
    <script src="js/foundation.min.js"></script>
    <link href="css/foundation.css" type="text/css" rel="stylesheet"/>

    <!-- we code these -->
    <link href="css/file_upload/dropzone.css" type="text/css" rel="stylesheet"/>
</head>

<body>
<h1>Spring MVC - jQuery File Upload</h1>

<div class="columns medium-6 medium-offset-3">

    <input id="fileupload" type="file" name="files[]" data-url="/upload">

    <div id="dropzone" class="panel callout radius">Drop files here</div>

    <div id="progress" class="progress">
        <span class="meter" style="width: 0%;"></span>
    </div>

    <table id="uploaded-files" class="table">
        <tr>
            <th>File Name</th>
            <th>File Size</th>
            <th>File Type</th>
            <th>Download</th>
        </tr>
    </table>

</div>
</body>
</html>
