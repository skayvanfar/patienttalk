<!DOCTYPE html>
<html>
<head>
    <title>Cropper Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Css files-->
    <link rel="stylesheet" type="text/css" href="css/cropper/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/cropper/style-example.css"/>
    <link rel="stylesheet" type="text/css" href="css/cropper/jquery.Jcrop.css"/>
    <link href="css/cropper/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <!-- Js files-->
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/cropper/jquery.Jcrop.js"></script>
    <script type="text/javascript" src="js/cropper/jquery.SimpleCropper.js"></script>
</head>
<body>
<div class="simple-cropper-images" style="margin-top:150px;">
    <h1>Cropper Demo</h1>

    <div class="cropme" style="width: 405px; height: 200px;" data-name="test1"></div>
    <div class="cropme" style="width: 405px; height: 200px;" data-name="test2"></div>
    <div class="cropme" style="width: 200px; height: 405px;" data-name="test3"></div>
    <div class="cropme" style="width: 200px; height: 200px;" data-name="test4"></div>
    <div class="cropme" style="width: 200px; height: 200px;" data-name="test5"></div>
    <div class="cropme" style="width: 200px; height: 200px;" data-name="test6"></div>
    <div class="cropme" style="width: 610px; height: 200px;" data-name="test7"></div>
    <div class="clear"></div>
    <script>
        document.body.onload = function () {
            // Init Simple Cropper
            $('.cropme').simpleCropper();
        }
    </script>

</div>

</body>
</html>
